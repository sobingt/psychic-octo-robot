<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Meal Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= _id === null ? '' : _id %>" disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="meal_type" class="control-label">Meal type</label>

                        <div class="controls">
                            <input type="text" id="meal_type" name="meal_type" value="<%= meal_type %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cuisine_type" class="control-label">cuisine_type</label>

                        <div class="controls">
                            <input type="text" id="cuisine_type" name="cuisine_type" value="<%= cuisine_type %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="dishes" class="control-label">dishes</label>

                        <div class="controls">
                            <input type="text" id="dishes" name="dishes" value="<%= dishes %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="alcohol" class="control-label">alcohol</label>

                        <div class="controls">
                            <input type="text" id="alcohol" name="alcohol" value="<%= alcohol %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="fit_for" class="control-label">fit_for:</label>

                        <div class="controls">
                            <input type="text" id="fit_for" name="fit_for" value="<%= fit_for %>"/>
                        </div>
                    </div>
 
                    <div class="control-group">
                        <label for="host.fname" class="control-label">host.fname:</label>

                        <div class="controls">
                            <input type="text" id="host.fname" name="host.fname" value="<%= host.fname %>"/>
                        </div>
                    </div>
 
                    <div class="control-group">
                        <label for="host.lname" class="control-label">host.lname:</label>

                        <div class="controls">
                            <input type="text" id="host.lname" name="host.lname" value="<%= host.lname %>"/>
                        </div>
                    </div>
  
                    <div class="control-group">
                        <label for="host.lname" class="control-label">host.email:</label>

                        <div class="controls">
                            <input type="text" id="host.email" name="host.email" value="<%= host.email %>"/>
                        </div>
                    </div> 
                    
                    <div class="control-group">
                        <label for="cost.amount" class="control-label">cost.amount:</label>

                        <div class="controls">
                            <input type="text" id="cost.amount" name="cost.amount" value="<%= cost.amount %>"/>
                        </div>
                    </div>  
                    
                    <div class="control-group">
                        <label for="cost.currency" class="control-label">cost.currency:</label>

                        <div class="controls">
                            <input type="text" id="cost.currency" name="cost.currency" value="<%= cost.currency %>"/>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="cost.currency" class="control-label">cost.currency:</label>

                        <div class="controls">
                            <input type="text" id="cost.currency" name="cost.currency" value="<%= cost.currency %>"/>
                        </div>
                    </div>
                     
                    <div class="control-group">
                        <label for=" max_allowed" class="control-label"> max_allowed:</label>

                        <div class="controls">
                            <input type="text" id=" max_allowed" name=" max_allowed" value="<%=  max_allowed %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for=" min_allowed" class="control-label"> min_allowed:</label>

                        <div class="controls">
                            <input type="text" id=" min_allowed" name=" min_allowed" value="<%=  min_allowed %>"/>
                        </div>
                    </div>

 
                    <div class="control-group">
                        <label for=" duration" class="control-label"> duration:</label>

                        <div class="controls">
                            <input type="text" id=" duration" name=" duration" value="<%=  duration %>"/>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for=" host_with" class="control-label">  host_with:</label>

                        <div class="controls">
                            <input type="text" id=" host_with" name=" host_with" value="<%=   host_with %>"/>
                        </div>
                    </div>
                     
                    <div class="control-group">
                        <label for="host_how" class="control-label">  host_how:</label>

                        <div class="controls">
                            <input type="text" id=" host_how" name="host_how" value="<%=   host_how %>"/>
                        </div>
                    </div>
                     
                    <div class="control-group">
                        <label for="address.street" class="control-label">  address.street:</label>

                        <div class="controls">
                            <input type="text" id="address.street" name="address.street" value="<%=   address.street %>"/>
                        </div>
                    </div>
                   

                    <div class="control-group">
                        <label for="description" class="control-label">Menu:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="/image/<%= picture === null ? '/image/dish.jpg' : '' + picture %>"/></p>
                        <p style="color:#999;">Drop to Add images</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Meal saved successfully
        </div>
    </div>
</div>
